<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <form>
        <label id="name">Full Name</label>
        <input type="text" name="source" autofocus="" list="source">
        <datalist id="source">
            <option value="HTML">HTML</option>
            <option value="PHP">PHP</option>
            <option value="mongoDB">mongoDB</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
        </datalist>
        <br><br>
        Email: <input type="email" value="email"><br><br>
        Password: <input type="password"><br><br>
        <button type="submit" name="">Submit</button><br><br>
        <button type="reset" >Reset</button>
    </form>
    
    <details>
        <summary>More about me</summary>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Blanditiis qui nulla minima, 
            quis sint aliquid ad consequuntur ea ducimus deleniti, accusamus laudantium 
            reprehenderit nam sapiente impedit. A adipisci ipsa nam.
        </p>
    </details>
    
</body>
</html>
