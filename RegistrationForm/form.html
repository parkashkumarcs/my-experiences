<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formStyle.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">
        <form class="form" onsubmit="return register()">
            <h2>Register Form</h2>

            <p class="label" >Full Name:</p>
            <input type="text" class="input" id="field1" onkeyup="required1(this)"/>

            <p class="label">Username:</p>
            <input type="text" class="input" id="field2" onkeyup="required2(this)"/>
            <p class="spaceError1"></p>

            <p class="label">Password:</p>
            <input type="password" value="" class="input" id="password1" onkeyup="required3(this)"/>
            <p class="spaceError2"></p>

            <p class="label">Confirm Password:</p class="label">
            <input type="password" value="" class="input" id="password2" onkeyup="matchPassword(this)"/>
            <p class="spaceError3"></p>
            <p class="err" id="error">&nbsp;</p>

            <p class="toggmess" id="toggleMessage">Show Password</p>
            <span><input type="checkbox" class="input check" onclick="togglePassowd()"/></span><br><br>

            <button type="submit" class="button"> Register</button>
        </form>
        <p class="capsMessage"></p>
    </div>
    <script src="formLogic.js"></script>
</body>
</html>
