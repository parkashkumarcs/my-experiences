<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date Functions</title>
</head>
<body>
    <h5 class="data" id="reset">Full Date</h5>
    <h5 class="data" id="reset">Year</h5>
    <h5 class="data" id="reset">Month</h5>
    <h5 class="data">Date</h5>
    <h5 class="data">Hours</h5>
    <h5 class="data">Minutes</h5>
    <h5 class="data">Seconds</h5>
    <h5 class="data">Milli Seconds</h5>
    <h5 class="data">Time</h5>
    <h5 class="data">Day</h5>
    <div id="display">
        <br>
        <button onclick="currentDate()">Date+Time</button>
        <button onclick="getYear()">Year</button>
        <button onclick="getMonth()">Month</button>
        <button onclick="getDate()">Date</button>
        <button onclick="getHours()">Hours</button>
        <button onclick="getMinutes()">Minutes</button>
        <button onclick="getSeconds()">Seconds</button>
        <button onclick="getMilliSecods()">Milli Second</button>
        <button onclick="getTime()">Time</button>
        <button onclick="getDay()">Day</button>
        <!-- <button type="delete" id="reset">Reset</button> -->

    </div>
    <script src="dateFunctions.js"></script>
</body>
</html>
