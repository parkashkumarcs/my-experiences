<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <h3>About Us</h3>
            <h3>Contact Us</h3>
            <h3>Our Services</h3>
        </nav>
        <div class="icon">
            <img src="ibalogo.png"/>
        </div>
    </header>
    
    <div class="login-container">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="right-container">
            <div class="login">
                <h1>Log<b style="color: blue;">In</b></h1>
                <form>
                    <input type="email" placeholder="email or username"/>
                    <input type="password" placeholder="password"/>
                    <input type="checkbox" class="show-password">
                    <h4>Show Password</h4>
                    <button class="login-btn">Login</button>
                    <p class="recommand">Sign With Google &nbsp;<b class="goo">G</b></p> 
                    <p class="recommand">Sign With Facebook &nbsp;<b class="fac">f</b></p>
                    
                </form>
               
            </div>
            
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
