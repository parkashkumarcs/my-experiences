<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stacking.css">
    <title>Stacking Concept</title>
</head>
<body>
    <div class="container1">
        <!-- Without z-index view -->
    <div class="box red">Positioned</div>
    <div class="box blue">Positioned</div>
    <div class="box green">Not Positioned</div>
    </div>
    
    <br><br>
    <div class="container2">
        <!-- Using z-index view -->
        <div class="box yellow">Positioned</div>
        <div class="box purple">Positioned</div>
        <div class="box chocolete">Not Positioned</div>
    </div>
    <div class="container3">
        <!-- Using z-index view -->
        
        
       
        <div class="box pink">Positioned</div>
        <div class="box sky">Positioned</div>
        <div class="box orange">Positioned</div>
        <div class="box lightgreen">Positioned</div>
        <div class="box gray">Not Positioned</div>
    </div>
    
</body>
</html>
