<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Grid Boxes</title>
</head>
<body>
    <div class="main-container">
        <div class="input"></div>
        <div class="grid-container">
            <button class="clear">C </button>
            <button class="operator">&div; </button>
            <button class="operator">&Cross;</button>
            <button class="delete">Del</button>
            <button id="number" onclick="calculator()" value="7">7</button>
            <button id="number" onclick="calculator()" value="8">8</button>
            <button id="number" onclick="calculator()" value="9">9</button>
            <button class="operator">&minus;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">&plus;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
